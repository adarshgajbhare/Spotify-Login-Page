<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Spotify Login</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <p class="heading">Log in to Spotify</p>

        <div class="box">
          <div class="up">
            <button
              class="btn"
              data-tilt
              data-tilt-glare
              data-tilt-max-glare="0.5"
              data-tilt-max="0"
              data-tilt-speed="0"
              data-tilt-perspective="0">
              <i class="ri-google-fill icon"></i>Continue with Google
            </button>
            <button class="btn" data-tilt
            data-tilt-glare
            data-tilt-max-glare="0.5"
            data-tilt-max="0"
            data-tilt-speed="0"
            data-tilt-perspective="0">
              <i class="ri-facebook-circle-fill icon"></i> Continue with
              Facebook
            </button>
            <button class="btn" data-tilt
            data-tilt-glare
            data-tilt-max-glare="0.5"
            data-tilt-max="0"
            data-tilt-speed="0"
            data-tilt-perspective="0">
              <i class="ri-apple-fill icon"></i> Continue with Apple
            </button>
          </div>
          <div class="line"></div>
          <div class="down">
            <label class="labels">Email or username</label>
            <input
              type="text "
              class="inp btn"
              
              placeholder="Email or username" />
            <label class="labels">password</label>
            <input type="password" class="inp btn" placeholder="password" />

            <div class="box1">
              <div class="toggleParent">
                <div class="toggle">
                  <div class="circle"></div>
                </div>
              </div>
              <p class="remember">Remember me</p>
            </div>
            <button class="btn login" data-tilt
            >Log In</button>
            <p class="forget">
              <a class="forget" href="">Forget your password?</a>
            </p>
          </div>
          <div class="line l1"></div>
          <p class="forget f1">
            Don't have an account?
            <u> <a class="forget f2" href=""> Sign up for spotify</a></u> 
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".your-element"), {
        max: 25,
        speed: 400,
      });

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".your-element"));
    </script>
    <script src="app.js"></script>
  </body>
</html>
