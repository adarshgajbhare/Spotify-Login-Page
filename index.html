<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Spotify Login</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 class="heading">Log in to Spotify</h1>

        <div class="box">
          <div class="up">
            <button class="btn">
              <i class="ri-google-fill icon"></i>Continue with Google
            </button>
            <button class="btn">
              <i class="ri-facebook-circle-fill icon"></i> Continue with Facebook
            </button>
            <button class="btn">
              <i class="ri-apple-fill icon"></i> Continue with Apple
            </button>
          </div>
          <div class="line"></div>
          <div class="down">
            <input
              type="text "
              class="inp btn"
              placeholder="Email or username" />
            <input type="text" class="inp btn" placeholder="password" />
            <div class="toggle">
                <!-- <div class="circel"></div> -->
            </div>
            <button class="btn login">Log In</button>
            <p class="forget">
              <a class="forget" href="">Forget your password?</a>
            </p>
          </div>
          <div class="line l1"></div>
          <p class="forget f1">
            Don't have an account?
            <a class="forget" href=""> Sign up for spotify</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
